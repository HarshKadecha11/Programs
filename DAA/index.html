<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Trading Simulator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Stock Trading Simulator</h1>
    </header>
    <main>
        <section id="controls">
            <button id="start-btn">Start Simulation</button>
            <button id="stop-btn" disabled>Stop Simulation</button>
        </section>
        <section id="market-data">
            <h2>Market Data</h2>
            <div id="stock-price">Current Stock Price: $0.00</div>
        </section>
        <section id="portfolio">
            <h2>Portfolio</h2>
            <div id="cash">Cash: $1000.00</div>
            <div id="stocks">Stocks: 0</div>
            <div id="total-value">Total Value: $1000.00</div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Stock Trading Simulator. All rights reserved.</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
