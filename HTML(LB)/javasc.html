        function display(){
            var r = confirm("Are u want to confirm") ;

                alert("My first JS code"); 
            }else{
                alert("You pressed cancel");
            }
            
        }

            document.write("THe number is " + i) ; 
            document.write("<br>") ;
            console.log("Hello Harsh") ;  
        }
    </script>
    
    <form>
        <input type="button" value="Click Me" onclick="display()" style="font-size: 20px; padding: 10px 20px;">


    </form>
</body>
