<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Form Page</title>
</head>
<body>
<form method="get" action="#">
    <fieldset>
        <legend>Personal Information</legend>
        First Name: <input type="text" name="fname" placeholder="First name" required><br>
        Middle Name: <input type="text" name="mname" placeholder="Middle name"><br>
        Last Name: <input type="text" name="ln" placeholder="Last name" required><br>
        Enter password: <input type="password" name="pwd" placeholder="*******" required><br>
    </fieldset>

    <fieldset>
        <legend>Gender</legend>
        Sex: 
        <input type="radio" name="gender" value="male" required checked> Male
        <input type="radio" name="gender" value="female"> Female
        <input type="radio" name="gender" value="other"> Other<br>
    </fieldset>

    <fieldset>
        <legend>Branch</legend>
        Branch: 
        <input type="radio" name="branch" value="cp"> CP
        <input type="radio" name="branch" value="it"> IT<br>
    </fieldset>

    <fieldset>
        <legend>Additional Information</legend>
        File: <input type="file"><br>
        Button: <input type="button" value="Ok"><br>
        Image: <input type="image"><br>
        Reset: <input type="reset"><br>
        Hidden: <input type="hidden">: allows hidden data to be passed along with form. (not seen by user)<br><br>
        Address: <textarea name="add1" id="add11" rows="3" cols="8">This is GCET CP Department</textarea>
    </fieldset>
</form>
</body>
</html>
