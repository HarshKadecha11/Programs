<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Effects</title>
    <style>
        /* 1. Link colors */
        a:link {
            color: red; /* Before visited */
        }
        a:visited {
            color: blue /* After visited */
        }

        /* 2. Table row colors */
        
        tr:nth-child(odd) {
            background-color: green /* Odd rows */
        }
        tr:nth-child(even) {
            background-color: blue; /* Even rows */#
        }

        /* 3. Text color and case */
        #text-effect {
            color: red; /* Text color red */
            text-transform: uppercase; /* Text case uppercase */
        }
    </style>
</head>
<body>
    <!-- Link example -->
    <p><a href="https://darshan.ac.in/gtu-study-material">Visit Example.com</a></p>

    <!-- Table example -->
    <table>
        <tr>
            <th>Header 1</th>
            <th>Header 2</th>
        </tr>
        <tr>
            <td>Row 1, Cell 1</td>
            <td>Row 1, Cell 2</td>
        </tr>
        <tr>
            <td>Row 2, Cell 1</td>
            <td>Row 2, Cell 2</td>
        </tr>
        <tr>
            <td>Row 3, Cell 1</td>
            <td>Row 3, Cell 2</td>
        </tr>
        <tr>
            <td>Row 4, Cell 1</td>
            <td>Row 4, Cell 2</td>
        </tr>
    </table>

    <!-- Text effect example -->
    <p id="text-effect">This is some text with red color and uppercase.</p>
</body>
</html>
